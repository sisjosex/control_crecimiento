        <ons-list-header class="header-list">Resultado SOAPS </ons-list-header>
        <ons-list-item ng-repeat="item in results_soaps">
            <label class="center">
                <ons-row>
                    <ons-col class="col-title"><b>{{ item.name }}</b></ons-col>
                    <ons-col class="col-value"><span class="legend">{{ item.text }}</span></ons-col>
                    <ons-col class="col-title"><b>Pz</b></ons-col>
                    <ons-col class="col-value"><div class="result {{ item.color }}">{{ item.result }}</div></ons-col>
                    <ons-col class="col-title"><b>M</b></ons-col>
                    <ons-col class="col-value"><span>{{ item.M }}</span></ons-col>
                </ons-row>
            </label>
        </ons-list-item>

        <ons-list-header class="header-list" ng-show="results_aicv.length > 0">Resultado AICV </ons-list-header>
        <ons-list-item ng-repeat="item in results_aicv" ng-click="showConducta(item)">
            <label class="center">
                <ons-row>
                    <ons-col class="few-column"><b>{{ item.name }}</b></ons-col>
                    <ons-col class="big-column"><span class="legend legend-legible">{{ item.text }}</span></ons-col>
                </ons-row>
            </label>
        </ons-list-item>
