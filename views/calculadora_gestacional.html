<ons-page ng-controller="CalculadoraGestacional" class="internal-tab bg-medic">
    <ons-toolbar>
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center">
            <img class="img-logo-header" src="img/logo.png"/>
        </div>

        <div class="right">
            <!--
            <ons-toolbar-button ng-click="goToCategory()">
                <img src="img/info-icon.png" alt="">
            </ons-toolbar-button>-->
        </div>
    </ons-toolbar>

    <div class="intro-content">
        <div class="center-content2">
            <div class="intro-section">

                <p class="text">Ingrese los datos para la edad gestacional</p>
                <p></p>

                <label class="text-label">FUM:</label>
                <div id="date" type="date" class="text-input--underbar input-text date" ng-bind="user.dob_formatted" ng-click="showDatePicker1()"></div>
<!--                <input id="date" type="date" class="text-input&#45;&#45;underbar input-text date" ng-model="user.dob">-->

                <label class="text-label">Fecha actual:</label>
                <div id="date_limit" type="date" class="text-input--underbar input-text date" ng-bind="user.limit_formatted" ng-click="showDatePicker2()"></div>
<!--                <input id="date_limit" type="date" class="text-input&#45;&#45;underbar input-text date" ng-model="user.limit">-->

                <ons-button class="btn-yellow arrow-right" ng-click="procesar()">Calcular <i class="fa fa-chevron-right"></i></ons-button>
                <!--<p class="text"><a class="btn-link" ng-click="forgot()">¿Has olvidado tu contraseña?</a></p>-->
            </div>

            <table style="width: 300px;margin: 0 auto;" class="explanation" ng-show="result != ''" cellpadding="0" cellspacing="0">
                <tr>
                    <th align="right">EG</th>
                    <th align="right">{{ result.eg }}</th>
                </tr>
                <tr>
                    <td align="right">FPP</td>
                    <td align="right">{{ result.fpp }}</td>
                </tr>
            </table>
        </div>
    </div>
</ons-page>
